<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify code</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>
  <body>
    <div class="container border mt-3 bg-light">
      <div class="row">
        <div class="col-md-6 p-5 bg-primary text-white">
          <h1>Hi there!</h1>
          <h4>
            Please do enter the verification code received through your registered mail id
          </h4>
        </div>
        <div class="col-md-6 border-left py-3">
         
          <div class="form-group">
            <h5 for="verify">verification Code</h5>
            <input
              type="text"
              class="form-control"
              id="code"
              placeholder="Enter verification Code"
            />
        </div>
        <button class="btn btn-primary" onclick="verifyUser()" >Verify </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
