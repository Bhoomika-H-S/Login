<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="index.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("e5DnsEztl0bHKgcfc");
      })();
    </script>
  </head>
  <body>
    <div class="container border mt-3 bg-light">
      <div class="row">
        <div class="col-md-6 p-5 bg-primary text-white">
          <h1>Hi there!</h1>
          <h4>
            Please do sign up here
          </h4>
        </div>
        <div class="col-md-6 border-left py-3">
          <h1>SignUp Form</h1>
          
        <div class="form-group">
          <h5 for="email">Email</h5>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            onkeyup="validation()"
          />
          <span id="email-error"></span>
        </div>
        <div class="form-group">
          <h5 for="name">Password</h5>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter Password"
            onkeyup="validatePassword()"
          />
          <span id="pass-error"></span>
      </div>
        <button class="btn btn-primary" onclick="sendMail()" >Submit</button>
        <a class="btn btn-primary" href="verification.html">Verify</a>
      
        </div>
      </div>
    </div>
  </div>
</body>
</html>
